# Pod Security Standards Examples
#
# Compliance Coverage:
#   - OWASP D05: Security misconfigurations
#   - ISO 27001 A.9.2: User access management
#   - SOC 2 CC6.1: Logical access controls
#   - PCI DSS 7.1: Restrict access by need-to-know
#   - FedRAMP AC-6: Least privilege

---
# Namespace with Pod Security Standards enforcement
# Use 'restricted' for production workloads
apiVersion: v1
kind: Namespace
metadata:
  name: production
  labels:
    # Pod Security Standards levels: privileged, baseline, restricted
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/audit-version: latest
    pod-security.kubernetes.io/warn: restricted
    pod-security.kubernetes.io/warn-version: latest

---
# Baseline namespace for less critical workloads
apiVersion: v1
kind: Namespace
metadata:
  name: staging
  labels:
    pod-security.kubernetes.io/enforce: baseline
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/audit-version: latest
    pod-security.kubernetes.io/warn: restricted
    pod-security.kubernetes.io/warn-version: latest

---
# Example: Restricted Pod (Production-ready)
apiVersion: v1
kind: Pod
metadata:
  name: restricted-pod
  namespace: production
  annotations:
    # AppArmor profile (if available)
    container.apparmor.security.beta.kubernetes.io/app: runtime/default
spec:
  securityContext:
    # Run as non-root user
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    # Secure compute mode
    seccompProfile:
      type: RuntimeDefault
  containers:
    - name: app
      image: myapp:latest
      securityContext:
        # Prevent privilege escalation
        allowPrivilegeEscalation: false
        # Read-only root filesystem
        readOnlyRootFilesystem: true
        # Drop all capabilities
        capabilities:
          drop:
            - ALL
        # Run as non-root
        runAsNonRoot: true
        runAsUser: 1000
      resources:
        limits:
          memory: "256Mi"
          cpu: "500m"
        requests:
          memory: "128Mi"
          cpu: "250m"
      volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /var/cache
  volumes:
    # EmptyDir volumes for writable directories
    - name: tmp
      emptyDir: {}
    - name: cache
      emptyDir: {}

---
# Example: Baseline Pod (General workloads)
apiVersion: v1
kind: Pod
metadata:
  name: baseline-pod
  namespace: staging
spec:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    seccompProfile:
      type: RuntimeDefault
  containers:
    - name: app
      image: myapp:latest
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
          # Add specific capabilities if needed
          add:
            - NET_BIND_SERVICE
      resources:
        limits:
          memory: "512Mi"
          cpu: "1000m"
        requests:
          memory: "256Mi"
          cpu: "500m"

---
# Example: Deployment with security context
apiVersion: apps/v1
kind: Deployment
metadata:
  name: secure-app
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: secure-app
  template:
    metadata:
      labels:
        app: secure-app
      annotations:
        container.apparmor.security.beta.kubernetes.io/app: runtime/default
    spec:
      serviceAccountName: secure-app-sa
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: app
          image: myapp:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
            requests:
              memory: "128Mi"
              cpu: "250m"
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: 64Mi

---
# ServiceAccount with minimal permissions
apiVersion: v1
kind: ServiceAccount
metadata:
  name: secure-app-sa
  namespace: production
automountServiceAccountToken: false

---
# Example: Init container with elevated permissions
# (Only when absolutely necessary)
apiVersion: v1
kind: Pod
metadata:
  name: init-elevated-pod
  namespace: staging
spec:
  initContainers:
    - name: init-permissions
      image: busybox:latest
      command: ["sh", "-c", "chown -R 1000:1000 /data"]
      securityContext:
        # Only init container runs as root
        runAsUser: 0
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
          add:
            - CHOWN
      volumeMounts:
        - name: data
          mountPath: /data
  containers:
    - name: app
      image: myapp:latest
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities:
          drop:
            - ALL
      volumeMounts:
        - name: data
          mountPath: /data
  volumes:
    - name: data
      emptyDir: {}
