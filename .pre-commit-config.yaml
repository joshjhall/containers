# Pre-commit configuration
# Install: pip install pre-commit && pre-commit install
# Run all: pre-commit run --all-files
# Update: pre-commit autoupdate

repos:
  # ==========================================================================
  # General file checks
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^tests/results/
      - id: end-of-file-fixer
        exclude: ^tests/results/
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags
      - id: check-json
        exclude: ^(\.devcontainer/devcontainer\.json|\.vscode/)
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      # Note: check-executables-have-shebangs and check-shebang-scripts-are-executable
      # are disabled because mounted filesystems (devcontainers, Docker volumes) may
      # not report accurate file permissions to Python's os.access() function.
      - id: detect-private-key
        exclude: ^lib/gpg-keys/

  # ==========================================================================
  # Shell script linting
  # ==========================================================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: [--severity=warning]
        exclude: ^tests/results/

  # ==========================================================================
  # YAML linting
  # ==========================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: [-c, .yamllint.yml]
        exclude: ^tests/results/

  # ==========================================================================
  # Markdown formatting and linting
  # ==========================================================================
  # mdformat runs first to auto-fix formatting issues
  - repo: https://github.com/executablebooks/mdformat
    rev: 0.7.21
    hooks:
      - id: mdformat
        additional_dependencies:
          - mdformat-gfm        # GitHub Flavored Markdown
          - mdformat-frontmatter  # YAML frontmatter support
          - mdformat-tables     # Table formatting
        exclude: ^(CHANGELOG\.md|tests/results/)

  # pymarkdownlnt validates after formatting
  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.25
    hooks:
      - id: pymarkdown
        args:
          - --disable-rules
          # MD013: Line length (too strict for prose with long URLs/paths)
          # MD029: Ordered list prefix (bibliographies use intentional numbering)
          # MD036: Emphasis as heading (conflicts with mdformat auto-formatting)
          # MD041: First line heading (not always applicable for partial docs)
          - MD013,MD029,MD036,MD041
          - scan
        exclude: ^(CHANGELOG\.md|tests/results/|lib/features/templates/claude/|\.claude/)

  # ==========================================================================
  # JSON linting with Biome
  # ==========================================================================
  - repo: local
    hooks:
      - id: biome-json
        name: biome (JSON)
        entry: biome check --write
        language: system
        types: [json]
        exclude: ^(tests/results/|\.vscode/|\.devcontainer/)

  # ==========================================================================
  # Security checks
  # ==========================================================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.21.2
    hooks:
      - id: gitleaks

  # ==========================================================================
  # Custom local hooks
  # ==========================================================================
  - repo: local
    hooks:
      # Prevent .env file from being committed
      - id: no-env-file
        name: Prevent .env commit
        entry: "bash -c 'git diff --cached --name-only | grep -q \"^\\.env$\" && echo ERROR && exit 1 || exit 0'"
        language: system
        pass_filenames: false
        always_run: true

      # Fix shell script permissions
      - id: fix-shell-permissions
        name: Fix shell script permissions
        entry: bash -c 'for f in "$@"; do [ -f "$f" ] && [ ! -x "$f" ] && chmod +x "$f"; done; exit 0'
        language: system
        types: [shell]

  # ==========================================================================
  # Pre-push hooks
  # ==========================================================================
  - repo: local
    hooks:
      - id: unit-tests
        name: Run unit tests
        entry: ./tests/run_unit_tests.sh
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

      - id: docker-compose-validate
        name: Validate Docker Compose files
        entry: bash -c 'for f in $(git ls-files "*compose*.yml" "*compose*.yaml" 2>/dev/null); do [ -f "$f" ] && docker compose -f "$f" config > /dev/null || exit 1; done; exit 0'
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]

# CI configuration - run these hooks in CI
ci:
  autofix_prs: false
  autoupdate_schedule: monthly
